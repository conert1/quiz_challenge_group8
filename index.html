<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    const firebaseConfig = {
      apiKey: "AIzaSyDXboWWLo5RNaAMq_aFgU3ihOX5Pj-CmVY",
      authDomain: "tech-quiz-app-4d17a.firebaseapp.com",
      projectId: "tech-quiz-app-4d17a",
      storageBucket: "tech-quiz-app-4d17a.firebasestorage.app",
      messagingSenderId: "230205186325",
      appId: "1:230205186325:web:6da85abe3d5d8c1e92491c"
    };
    const app = initializeApp(firebaseConfig);
  </script>
  </head>
  <body>
    <div class="container">
      <form id="start-form" class="card">
        <h1>Tech Quiz</h1>
        <input
          type="text"
          id="username"
          placeholder="Enter your name"
          required
        />
        <select id="category">
          <option value="javascript">JavaScript</option>
          <option value="backend">Backend</option>
          <option value="databases">Databases</option>
          <option value="ai">AI</option>
        </select>
        <button type="submit">Start Quiz</button>
      </form>

      <div id="quiz-container" class="card" style="display: none">
        <div id="progress-container"><div id="progress-bar"></div></div>
        <div id="timer">10</div>
        <h2 id="question-text"></h2>
        <ul id="answers-list"></ul>
      </div>

      <div id="result" class="card" style="display: none"></div>

      <div id="leaderboard" class="card">
        <h2>Leaderboard</h2>
        <label for="leaderboard-filter">Filter by Category:</label>
        <select id="leaderboard-filter">
          <option value="all">All</option>
          <option value="javascript">JavaScript</option>
          <option value="backend">Backend</option>
          <option value="databases">Databases</option>
          <option value="ai">AI</option>
        </select>
        <ol id="leaderboard-list"></ol>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
