<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin-styles.css">
    <title>Quiz App Admin Panel</title>
</head>
<body>
    <div id="container">
        <main>
            <h1>Tech Quiz App Admin Panel</h1>

            <div id="category-screen" class="screen">
                <p>Please select a category</p>
                <button class="category-btn" data-category="JavaScript Fundamentals">JavaScript</button>
                <button class="category-btn" data-category="Backend Concepts">Backend</button>
                <button class="category-btn" data-category="Relational Databases">Databases</button>
                <button class="category-btn" data-category="Artificial Intelligence">AI</button>
            </div>

            <div id="options-screen" class="screen hidden">
                <h2 id="category-title"></h2>
                <div class="option-buttons">
                    <button class="set-btn">Set number of questions for quiz</button>
                    <button class="add-btn">Add a question</button>
                </div>
            </div>

            <div id="set-questions-screen" class="screen hidden">
                <h3>Set Number of Questions</h3>
                <form id="number-form">
                    <p>Please enter the number of questions you would like the quiz to ask</p>
                    <label for="number-of-questions">Number of questions</label>
                    <input type="number" id="number-of-questions" min="1" required>
                    <input type="submit" class="submit-btn" value="Submit">
                </form>
            </div>

            <div id="add-question-screen" class="screen hidden">
                <form id="add-question">
                    <label for="question">Question:</label>
                    <input type="text" id="question" required>

                    <label for="option-1">Option 1:</label>
                    <input type="text" id="option-1" required>

                    <label for="option-2">Option 2:</label>
                    <input type="text" id="option-2" required>

                    <label for="option-3">Option 3:</label>
                    <input type="text" id="option-3" required>

                    <label for="option-4">Option 4:</label>
                    <input type="text" id="option-4" required>

                    <label for="correct-answer">Correct Answer:</label>
                    <input type="text" id="correct-answer" required>

                    <input id="add-qstn-btn" type="submit" value="Add">
                </form>
            </div>
            
            <p id="confirm-msg"></p>

            <button id="back-btn" class="back-btn">Back to Categories</button>
        </main>
    </div>

    <script src="admin-script.js"></script>
</body>
</html>
